    <script>
      // Attempt to make window.fetch writable to prevent errors from libraries trying to polyfill it
      (function() {
        try {
          console.log('Patching window.fetch...');
          var originalFetch = window.fetch;
          // Define a getter/setter on the window instance to shadow the prototype accessor
          Object.defineProperty(window, 'fetch', {
            get: function() { return originalFetch; },
            set: function(v) { originalFetch = v; },
            configurable: true
          });
          console.log('window.fetch patched successfully.');
        } catch (e) {
          console.warn('Could not make window.fetch writable:', e);
        }
      })();
    </script>
